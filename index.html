<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Desafio Rocketseat</title>
  </head>
  <body class="login">

    <!-- BEGGIN FORM LOGIN -->
    <section class="area-login">
      <div class="logo">
        <img src="../assets/logo.svg" alt="Logo marca da empresa" />
      </div>
      
      <div class="form-login">        
        <form method="post">

          <!-- BEGGIN HAIR LOGIN -->
          <div class="cabecalho-form">
            <div class="icone-login">
              <img src="assets/log-in.svg" alt="icone de logoff">
              <h1>Faça seu login</h1>
            </div>

            <p class="text-info">Entre com suas informações de cadastro.</p>

          </div>
          <!-- END HAIR LOGIN -->

          <!-- BEGGIN INPUTS -->
          <div class="input-icons">
            <p>E-mail</p>
            <input class="input" type="email" name="email" placeholder="Digite seu e-mail" >
            <div class="icon-svg">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>            
          </div>

          <div class="input-icons">
            <p>Senha</p>            
            <input class="input" type="password" name="email" placeholder="Digite sua senha" >
            <div class="icon-svg">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.8333 9.16666H4.16667C3.24619 9.16666 2.5 9.91285 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91285 16.7538 9.16666 15.8333 9.16666Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5.83337 9.16666V5.83332C5.83337 4.72825 6.27236 3.66845 7.05376 2.88704C7.83516 2.10564 8.89497 1.66666 10 1.66666C11.1051 1.66666 12.1649 2.10564 12.9463 2.88704C13.7277 3.66845 14.1667 4.72825 14.1667 5.83332V9.16666" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>               
            </div>
            <img class="eye" src="assets/eye.svg" alt="icone visualizar senha">
          </div>
          <!-- END INPUS -->

          <!-- BEGGIN CHECKBOX-CUSTOM -->
          <div class="checkbox-custon">
            <div class="checkbox">
              <input id="checkbox-1" type="checkbox">
              <label for="checkbox-1">Lembre-me</label>            
            </div>

            <span>
              <a href="#">Esqueci minha senha</a>
            </span>
          </div>
          <!-- END CHECKBOX-CUSTOM -->

          <!-- BEGGIN SUBMIT -->
          <div class="submit">
            <input type="submit" value="Entrar">
          </div>
          <!-- END SUBMIT -->

          <span class="register">
            Não tem uma conta?  
            <a href="#">Registre-se</a>
          </span>
        </div>

        </form>

      </div>
    </section>
    <!--END FORM LOGIN -->

    <!-- BEGGIN IMAGE RIGHT -->
    <div class="image-login">
      <img src="assets/side-image.jpg" alt="imagem de um carro estacionado no lago"/>
    </div>
    <!-- END IMAGE RIGHT -->
  </body>
</html>
